<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
		<form action="formulario" class="was-validated" target="Proyectoinicialv3.html" needs-validation
			novalidate>
			<div class="mb-3">
				<label for="usuario">
					<h2>Usuario </h2>
				</label>
				<input id="usuario" type="text" class="form-control" pattern="[0-9A-za-z]{4,12}" required onchange="handleChange()">
				<div class="invalid-feedback">
					Ponga un nombre de usuario
				</div>
			</div>

			<div>
				<label for="contraseña">
					<h2>Contraseña </h2>
				</label>
				<input id="contraseña" type="password" pattern="[0-9A-za-z]{8,16}" class="form-control"
					required onchange="handleChange()">
				<div class="invalid-feedback">
					Ponga una contraseña
				</div>
			</div>
			<div>
				<label for="email">
					<h2>Correo </h2>
				</label>
				<input id="email" type="email" class="form-control" required onchange="handleChange()">
				<div class="invalid-feedback">
					Ponga su correo electronico
				</div>
			</div>

			<div>
				<label for="telefonocli">
					<h2>Telefono</h2>
				</label>
				<input id="telefonocli" type="text" pattern="^(\+[0-9]{3})?\d{9}$" class="form-control"
					required onchange="handleChange()">
				<div class="invalid-feedback">
					Ponga su telefono
				</div>
			</div>

			<label for="fechanac">
				<h2>Fecha nacimiento </h2>
			</label>
			<input id="fechanac" type="date" class="form-control" required onchange="handleChange()">
			<!-- <label for="r">
			</label> -->

			<fieldset id="genero">
				<legend>
					<h2>Sexo </h2>
				</legend>
				<input id="hombre" class="form-check-input " type="radio" name="r" value="hombre">
				<label for="hombre" class="sexo_sexo">hombre</label>
				<input id="mujer" class="form-check-input " type="radio" name="r" value="mujer" required>
				<label for="mujer" class="sexo_sexo">mujer</label>
				<div class="invalid-feedback">
					Seleccione un genero
				</div>
			</fieldset>
			<input id="recordar" type="checkbox" value="recordar"><label for="recordar">Recordar
				usuario</label><br>
			<input id="pagar" type="checkbox" value="pagar" onchange="showContent()" /><label for="pagar">Añadir
				metodo de pago</label>
			<div id="menupago">
				<label for="pago">
					<h2>Metodo de pago </h2>
				</label>
				<select name="selec" id="pago">
					<option value="Visa">Visa</option>
					<option value="Mastercard">Mastercard</option>
					<option value="Paypal">Paypal</option>
				</select>
			</div>

			<br>
			<label for="progres">
				<h4>Porcentaje Completado</h4>
			</label>
			<div class="progress">
				<div class="progress-bar" role="progressbar" style="width: 11%" aria-valuemin="0" aria-valuemax="10"></div>
			  </div>
			<br>
			<button>Enviar</button>

		</form>

	</div>
</body>
</html>
